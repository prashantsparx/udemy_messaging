<article class="panel panel-default" *ngFor="let message of messages">
	<div class="panel-body">
	{{ message.content }}
	</div>
	<div class="panel-footer">
		<div class="author">
			{{ message.username }}
		</div>
		<div class="config">
			<a href="#">Edit</a>
			<a href="#">Delete</a>
		</div>
	</div>
</article>
